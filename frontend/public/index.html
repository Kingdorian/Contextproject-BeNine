<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!-- for rendering and touch zooming -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title of the webpage as seen in the tabindex-->
	<title>Preset Control Web Application</title>

	<!-- Bootstrap -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap CSS overwrites -->
	<link href="public/css/style.css" rel="stylesheet">

</head>

<body>

<!-- Header of the webpage with an explanation of what the user is seeing. -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">

		<div class="navbar-header">
			<a class="navbar-brand" href="#">PolyCast WebInterface</a>
		</div>

		<ul class="nav navbar-nav navbar-right">
			<li>
				<!-- Indicates the server status -->
				<span class="label label-success">Server Status</span>
			</li>
			<li>
				<!-- Red indicates a conflict with the camera -->
				<span class="label label-danger">Camera Conflict</span>
			</li>
		</ul>
	</div>
</nav>

<div id="top_area" class="row">
    <div id="camera_area" class="col-xs-6">
        <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false" style="height: 288px">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div class="row">
                        <div class="col-sm-6"><img src="public/test.jpg"></div>
                        <div class="col-sm-6"><img src="public/test1.jpg"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"><img src="public/test2.jpg"></div>
                        <div class="col-sm-6"><img src="public/test3.jpg"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="row">
                        <div class="row">
                            <div class="col-sm-6"><img src="public/test.jpg"></div>
                            <div class="col-sm-6"><img src="public/test1.jpg"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6"><img src="public/test2.jpg"></div>
                            <div class="col-sm-6"><img src="public/test3.jpg"></div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="row">
                        <div class="row">
                            <div class="col-sm-6"><img src="public/test.jpg"></div>
                            <div class="col-sm-6"><img src="public/test1.jpg"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6"><img src="public/test2.jpg"></div>
                            <div class="col-sm-6"><img src="public/test3.jpg"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel" role="button" data-slide="prev"></a>
            <a class="right carousel-control" href="#carousel" role="button" data-slide="next"></a>
        </div>
    </div>
    <div id="current_camera" class="col-xs-6">
        <img src="public/test.jpg">
    </div>
</div>
<!-- Area in which the presets will be generated -->
<div id="left_area" class= "col-xs-6">
    <!-- Area in which the presets will be generated -->
	<div id="preset_area"></div>
</div>
<div class= "col-xs-6">CAMERA CONTROL AREA</div>

<!-- At the end of the document so the page loads faster -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Holder JS for placeholders -->
<script src="bower_components/holderjs/holder.js"></script>

<script src="public/js/presets.js"></script>
</body>

</html>
