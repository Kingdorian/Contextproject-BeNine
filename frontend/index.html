<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="apple-touch-icon" sizes="57x57" href="/public/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/public/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/public/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/public/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/public/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/public/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/public/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/public/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/public/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/public/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/public/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/public/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/public/icons/manifest.json">
    <link rel="mask-icon" href="/public/icons/safari-pinned-tab.svg" color="#4d656f">
    <link rel="shortcut icon" href="/public/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="PolyCast">
    <meta name="application-name" content="PolyCast">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/public/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="/public/icons/browserconfig.xml">
    <meta name="theme-color" content="#4d656f">

    <!-- Title of the webpage as seen in the tabindex-->
    <title>Preset Control Web Application</title>

    <!-- Bootstrap -->

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS overwrites -->
    <link href="public/css/style.css" rel="stylesheet">
</head>

<body>
<div class="body_container">
    <div id="top_navbar">
        <!-- Header of the webpage with an explanation of what the user is seeing. -->
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">

                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="public/icons/apple-touch-icon-precomposed.png" alt="">
                        PolyCast WebInterface
                    </a>
                </div>
                <div class="label-container hidden-xs">

                    <span id="server_status" class="label label-warning">
                        <span>Server Status</span>
                        <span class="glyphicon glyphicon-dashboard"></span>
                    </span>
                </div>
            </div>
        </nav>
    </div>

    <div id="top_area" class="row">
        <div id="camera_area" class="col-xs-6">
            <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox"></div>

                <!-- Controls -->
                <a id="carousel-left" class="left carousel-control" href="#carousel" role="button"
                   data-slide="prev"></a>
                <a id="carousel-right" class="right carousel-control" href="#carousel" role="button"
                   data-slide="next"></a>
            </div>
        </div>
        <div id="current_camera" class="col-xs-6">
            <img data-src="holder.js/256x144?auto=yes&text=No Camera Selected&bg=8b8b8b">
            <div class="camera_title">
                <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>
                <span id="camera_title"></span>
            </div>
        </div>
    </div>
    <!-- Area in which the presets will be generated -->

    <div id="body_area">
        <div id="left_area" class="col-xs-6">
            <!-- Area in which the presets will be generated -->
			<div id="preset_area">
				<div id='tagsearch' class="input-group">
					<input oninput='tagSearchInput($(this))' type="text" class="form-control" placeholder="Tag" aria-describedby="sizing-addon2">
				</div>
            </div>
        </div>
        <div id="right_area" class="col-xs-6 hidden-xs hidden-sm">
            <div class="control_buttons">
                <div class="btn-group">
                    <button disabled id="createPreset" type="button" class="btn btn-primary" data-toggle="modal" data-target=".preset-create-modal" onclick="loadCreatePreset()"><span class="glyphicon glyphicon-picture"></span> Create Preset</button>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target=".preset-edit-modal"><span class="glyphicon glyphicon-wrench"></span> Edit Preset</button>
                </div>
            </div>
            <div id="control_area">
                <div class="row">
                    <div class="control_wrapper">
                        <div class="joystick_zone"></div>

                        <div class="control_zone">

                            <div class="control_sliders">
                                <div class="slider" id="focus">
                                    <button id="auto_focus" type="button" class="btn btn-success">Auto</button>
                                    <input type="range" min="-10" max="10" value="0" class="focusslider"
                                           orient="vertical" oninput="inputfocusslider(value)" onmouseup="this.value=0; releaseSlider(sendFocus, focusInput);" ontouchend="this.value=0">
                                    <span>Focus</span>
                                </div>
                                <div class="slider" id="iris">
                                    <button id="auto_iris" type="button" class="btn btn-success">Auto</button>
                                    <input type="range" min="-10" max="10" value="0" class="irisslider"
                                           orient="vertical" oninput="inputirisslider(value)" onmouseup="this.value=0; releaseSlider(sendIris, irisInput);" ontouchend="this.value=0">
                                    <span>Iris</span>
                                </div>
                                <div class="slider" id="zoom">
                                    <input type="range" min="-10" max="10" value="0" class="zoomslider"
                                           orient="vertical" oninput="inputzoomslider(value)" onmouseup="this.value=0; releaseSlider(sendZoom, zoomInput);" ontouchend="this.value=0">
                                    <span>Zoom</span>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Defines the modal used for preset creation -->
    <div id="preset_create_div" class="modal fade preset-create-modal" tabindex="-1" role="dialog" aria-labelledby="preset-create-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-picture"></span> Create Preset</h4>
                </div>
                <div class="modal-body">
					<div>
						Preset name:<br>
						<input id="preset_name" type="text">
					</div>
					<div>
						Tag:<br>
						<input id="preset_tag" type="text">
					</div>
					
                    <img data-src="holder.js/256x144?auto=yes&text=No Camera Selected&bg=8b8b8b">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createPreset()"><span class="glyphicon glyphicon-floppy-disk"></span> Save </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Defines the modal used for preset editing -->
    <div class="modal fade preset-edit-modal" tabindex="-1" role="dialog" aria-labelledby="preset-edit-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-wrench"></span> Edit Preset</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk"></span> Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- At the end of the document so the page loads faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/nipplejs/dist/nipplejs.js"></script>

    <!-- HammerJS for supporting touch actions -->
    <script src="bower_components/hammerjs/hammer.min.js"></script>

    <!-- Holder JS for placeholders -->
    <script src="bower_components/holderjs/holder.js"></script>

    <script src="public/js/generator.js"></script>
    <script src="public/js/control.js"></script>
    <script src="public/js/touch.js"></script>

</body>
</html>
