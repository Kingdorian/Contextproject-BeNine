	<!-- Title of the webpage as seen in the tabindex-->
	<title>Preset Control Web Application</title>

	<!-- Bootstrap -->

	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap CSS overwrites -->
	<link href="public/css/style.css" rel="stylesheet">

<body>
<div class="body_container">
    <div id="top_navbar">
        <!-- Header of the webpage with an explanation of what the user is seeing. -->
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">

                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="public/icons/apple-touch-icon-precomposed.png" alt="">
                        PolyCast WebInterface
                    </a>
                </div>
                <div class ="label-container hidden-xs">
                    <span class="label label-success">Server Status</span>
                    <span class="label label-danger">Camera Conflict</span>
                </div>

<div id="top_navbar">
    <!-- Header of the webpage with an explanation of what the user is seeing. -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">PolyCast WebInterface</a>
            </div>
            <div class ="labelcontainer">
                <span id="server_status" class="label label-warning">Server Status</span>

            </div>
        </nav>
    </div>

<div id="top_area" class="row">
    <div id="camera_area" class="col-xs-6">
        <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Indicators -->
            <ol class="carousel-indicators">
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox"></div>

            <!-- Controls -->
            <a id="carousel-left" class="left carousel-control" href="#carousel" role="button" data-slide="prev"></a>
            <a id="carousel-right" class="right carousel-control" href="#carousel" role="button" data-slide="next"></a>
        </div>
    </div>
    <div id="current_camera" class="col-xs-6">
        <img src="http://tuincam.bt.tudelft.nl/mjpg/video.mjpg">
        <div class="camera_title">
            <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>
            <span id="camera_title"></span>
		</div>
    </div>
</div>
<!-- Area in which the presets will be generated -->

<div id="body_area">
<div id="left_area" class= "col-xs-6">
    <!-- Area in which the presets will be generated -->
	<div id="preset_area"></div>
</div>
<div id="right_area" class= "col-xs-6 hidden-xs hidden-sm">
    <div id="control_area">
        <div class="row">
                <div class="zone"></div>

				<div class="zoom">
					<input  type="range" min="0" max="100" value="50" class="zoomslider" orient="vertical" oninput="inputzoomslider(value)">
				</div>
				<div class="focus">
					<button id="auto_focus" type="button" class="btn btn-success">Auto</button>
					<input  type="range" min="0" max="100" value="50" class="focusslider" orient="vertical" oninput="inputfocusslider(value)">
				</div>
				<div class="iris">
					<button id="auto_iris" type="button" class="btn btn-success">Auto</button>
					<input  type="range" min="0" max="100" value="50" class="irisslider" orient="vertical" oninput="inputirisslider(value)">
				</div>
        </div>
    </div>
</div>
</div>

<!-- At the end of the document so the page loads faster -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/holderjs/holder.js"></script>

<script src="public/js/generator.js"></script>
<script src="public/js/control.js"></script>

</body>
</html>
